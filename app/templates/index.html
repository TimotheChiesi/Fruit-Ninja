<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6; /* Cream background */
            color: #333;
            margin: 0;
            padding: 20px; /* Add some padding around the page */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            text-align: center;
        }

        /* Header */
        h1 {
            color: #b22222; /* Red title */
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 15px; /* Add space below the title */
        }

        a {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px; /* Add space below the description */
            display: block; /* Ensures spacing works effectively */
        }

        /* Form Styles */
        form {
            margin: 25px 0; /* Add vertical space between the form and other elements */
        }

        label {
            font-size: 1.2em;
            margin-right: 10px; /* Add space between label and input */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px; /* Add space between input and button */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #b22222; /* Red button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8b0000; /* Darker red on hover */
        }

        /* Result Styles */
        #result {
            margin-top: 30px; /* Add space between the result box and the form */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            width: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        p {
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #result {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Fruit Nutritional Value Finder üçéüçå</h1>
    <a>You can search nutritional values for a fruit or compare two different fruits</a>
    <form id="fruit-form">
        <label for="fruit">Look for a fruit:</label>
        <input type="text" id="fruit" name="fruit" required>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('fruit-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fruit = document.getElementById('fruit').value;
            const response = await fetch('/get_nutrition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({fruit}),
            });

            const resultDiv = document.getElementById('result');
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>Nutrition Information for ${data.name}</h2>
                    <ul>
                        <li>Calories: ${data.nutritions.calories}</li>
                        <li>Carbohydrates: ${data.nutritions.carbohydrates}g</li>
                        <li>Protein: ${data.nutritions.protein}g</li>
                        <li>Fat: ${data.nutritions.fat}g</li>
                        <li>Sugar: ${data.nutritions.sugar}g</li>
                    </ul>`;
            } else {
                const errorData = await response.json();
                resultDiv.innerHTML = `<p style="color:red;">${errorData.error}</p>`;
            }
        });
    </script>
</body>
</html>
